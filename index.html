<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" href="img/calculator.svg" />
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice </title>
</head>
<body onload="calculer();">
<h1>Super Calculator</h1>

  <form>
    <div class="number">
      <div class="number1">
        <label for="premier-nombre">Saisir le premier nombre</label><br>
        <input type="number" id="premier-nombre">
      </div>
      <div class="number2">
        <label for="deuxieme-nombre">Saisir le deuxième nombre</label><br>
        <input type="number" id="deuxieme-nombre">
      </div>
      <div class="operator">
        <label for="operateur">Opérateur:
          <select name="operateur" id="operateur">
            <option value="addition">+</option>
            <option value="soustraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
          </select>
        </label>
      </div>
      <button type="button" id="btn">Calculer</button>
      <div class="result">
        <label for="resultat">Le résultat est :</label>
        <input type="text" id="resultat">
      </div>
    </div>
  </form>
  <script src="script-calculatrice.js"></script>
</body>

</html>
